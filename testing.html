<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
    
    
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
            
        <a-assets>
            <a-asset-item id="crab" src="https://grantbiber.github.io/crab.gltf"></a-asset-item>
        </a-assets>

            
            
        <a-marker id="animated-marker" preset='custom' type='pattern' url='https://grantbiber.github.io/pattern-daremarker.patt'>
		<a-entity
                position="1 1 0"
                gltf-model="#crab"
                scale=".1 .1 .1"
                animation-mixer="loop: pingpong" 
                >  
            </a-entity>
            <a-text position="0 3 0" wrap-count="15" rotation="-90 0 0" color="black" value="Welcome to DARE!"></a-text>
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
        
    </body>
</html>
