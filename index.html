<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
    <a-assets>
        <!-- id=“file name“ src=“file url" -->
        <a-asset-item id="crab" url="https://grantbiber.github.io/crab.gltf"></a-asset-item>
        
    </a-assets>
      <a-marker preset="custom" type="pattern" url='https://grantbiber.github.io/pattern-daremarker.patt'>
          <a-entity gltf-model="#crab"
                position="0 0 0"
                scale=".25 .25 .25"
                animation-mixer="loop: pingpong"
                >
         </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
