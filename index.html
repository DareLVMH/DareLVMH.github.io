<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
    <a-assets>
        <!-- id=“file name“ src=“file url" -->
        <a-asset-item id="crab" url="https://grantbiber.github.io/crab.gltf"></a-asset-item>
        
    </a-assets>
      <a-marker preset="custom" type="pattern" url='https://grantbiber.github.io/pattern-daremarker.patt'>
          <a-entity gltf-model="#crab"
                position="0 0 0"
                scale=".25 .25 .25"
                animation-mixer="loop: pingpong"
                >
         </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>

<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
 <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
    
    
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
            
        <a-assets>
            <a-asset-item id="crabby" src="https://grantbiber.github.io/crab.gltf"></a-asset-item>
        </a-assets>
            
        <a-marker id="crabby" preset='custom' type='pattern' url='https://grantbiber.github.io/pattern-daremarker.patt'>
		<a-entity
                position="0 0 0"
                gltf-model="#crabby"
                scale=".2 .2 .2"
                animation-mixer="loop: pingpong" 
                >  
            </a-entity>
            <a-text position="0 1 0" wrap-count="15" rotation="-90 0 0" color="blue" value="Buenos Dias!"></a-text>
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
        
    </body>
</html>
